<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Sign in.css">
</head>

<body>


    <section class="header-section">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5 justify-content-center text-center">
                    <div class="form-section">
                        <img class="header-img" src="Sign-in-img/logo-img/augmedixlogo.png" alt="">
                        <form>
                            <div class="mb-3 d-flex relative-input">
                                <i class="bi bi-envelope-fill icon-btn"></i>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Email Address">

                            </div>
                            <div class="mb-3 d-flex relative-input">
                                <i class="bi bi-lock-fill icon-btn"></i>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="password">

                            </div>
                            <button type="submit" class="btn center-btn">SIGN IN</button>
                        </form>
                        <div class="d-flex justify-content-center">
                            <a class=" btn-1" href="">Forgot password</a>
                            <p class="last-text">|</p>
                            <a class=" btn-2" href=""> New user</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 text-center">
                    <p>Contact</p>
                </div>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
